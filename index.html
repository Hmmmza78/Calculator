<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="main">
        <div id="heading">
            <h1>The Ultimate Calculator</h1>
            <h4>Developed by <span id="Dev"><em> Hamza Dev</em></span></h4>

        </div>
        <div id="calculator">
            <div id="head">
                <input type="text" id="screen" name="screen">

            </div>
            <div id="body">
                <table>
                    <tr>
                        <td><button>C</button></td>
                        <td><button>%</button></td>
                        <td><button>√</button></td>
                        <td><button>exp</button></td>
                        <td><button>/</button></td>
                    </tr>
                    <tr>
                        <td><button>←</button></td>
                        <td><button>7</button></td>
                        <td><button>8</button></td>
                        <td><button>9</button></td>
                        <td><button>x</button></td>
                    </tr>
                    <tr>
                        <td><button>sin</button></td>
                        <td><button>4</button></td>
                        <td><button>5</button></td>
                        <td><button>6</button></td>
                        <td><button>-</button></td>
                    </tr>
                    <tr>
                        <td><button>cos</button></td>
                        <td><button>1</button></td>
                        <td><button>2</button></td>
                        <td><button>3</button></td>
                        <td><button>+</button></td>
                    </tr>
                    <tr>
                        <td><button>tan</button></td>
                        <td><button>.</button></td>
                        <td><button>0</button></td>
                        <td><button>00</button></td>
                        <td><button>=</button></td>
                    </tr>
                </table>
            </div>
        </div>
        <div id="additional">
            <p id="pp">Do an operation for the calculator to work!</p>
        </div>
    </div>
</body>
<script src="magic.js"></script>

</html>
